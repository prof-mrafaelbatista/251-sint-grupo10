<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>PythonReborn</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">

        <!-- Menu Superior -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#121416]">
            <h2 class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em]"><a href="/">PythonReborn</a></h2>
          </div>

          <!-- Menu direita -->
          <div class="flex flex-1 justify-end gap-8">
            <ul class="flex items-center gap-9">
              <li><a class="text-[#121416] text-sm font-medium leading-normal" href="/">Início</a></li>
              <li><a class="text-[#121416] text-sm font-medium leading-normal" href="/sobre-mim">Sobre mim</a></li>
              <li><a class="text-[#121416] text-sm font-medium leading-normal" href="/conteudo-python">Conteúdo Python</a></li>
              <li><a class="text-[#121416] text-sm font-medium leading-normal" href="/glossario">Glossário</a></li>
              <li><a class="text-[#121416] text-sm font-medium leading-normal" href="/chatbot">Pergunte à IA Reborn</a></li>
            </ul>
          </div>

        </header>
        <!-- Conteúdo das outras páginas -->
        {% block conteudo %} {% endblock %}

        <!-- Footer -->
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
              <p class="text-[#6a7581] text-base font-normal leading-normal">© 2025 PythonReborn. Todos os direitos reservados.</p>
            </footer>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
