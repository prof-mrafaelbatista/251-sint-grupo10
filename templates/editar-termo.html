{% extends "modelo.html" %}
{% block conteudo %}
<div class="flex justify-center">
    <div class="max-w-4xl w-full mx-auto mt-12 mb-16 bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-[#121416] mb-8">Editar termo: <span class="text-[#3d98f4]">{{ termo }}</span></h1>
        <form method="POST">
            <div class="mb-6">
                <label for="definicao" class="block text-sm font-medium text-gray-700 mb-2">Digite abaixo a nova definição:</label>
                <textarea id="definicao" name="definicao" rows="5" required class="w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3d98f4]">{{ definicao }}</textarea>
            </div>
            <div class="flex gap-4">
                <button type="submit" class="px-6 py-2 rounded-lg bg-[#3d98f4] text-white font-semibold text-base shadow hover:bg-[#243a69] transition-colors">Salvar</button>
                <a href="{{ url_for('glossario') }}" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold text-base shadow hover:bg-gray-300 transition-colors">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
